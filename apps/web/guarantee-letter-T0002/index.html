<!DOCTYPE HTML>
<html>
<meta name="viewport" content="target-densitydpi=device-dpi,width=720,user-scalable=no">
<title>担保函</title>
<head>
</head>
<body>
<style>
body,html{margin:0;padding:0}
.main {
	position: relative;
	top: 0;
}
.section {
	margin: 0px auto;
	position: relative;
	z-index: 100;
	background: #fff;
	padding-top: 1px;
	height:auto;
}
.block1{
	width: 1140px;
}
.block2{
	width: 111%;
}
img{
	display:block;
	width:100%
}
</style>
	<div class="main">
			<div class="section block1" style="display:none">
				<img src="./images/gl_01.jpg">
				<img src="./images/gl_02.jpg">
				<img src="./images/gl_03.jpg">
				<img src="./images/gl_04.jpg">
				<img src="./images/gl_05.jpg">
				<img src="./images/gl_06.jpg">
				<img src="./images/gl_07.jpg">
			</div>
			<div class="section block2" style="display:none;margin-left: -10%;">
				<img src="./images/gl_01.jpg">
				<img src="./images/gl_02.jpg">
				<img src="./images/gl_03.jpg">
				<img src="./images/gl_04.jpg">
				<img src="./images/gl_05.jpg">
				<img src="./images/gl_06.jpg">
				<img src="./images/gl_07.jpg">
			</div>
	</div>
<script>
var checkBrowser;
function browserRedirect() {
    var sUserAgent = navigator.userAgent.toLowerCase();
    var bIsIpad = sUserAgent.match(/ipad/i) == "ipad";
    var bIsIphoneOs = sUserAgent.match(/iphone os/i) == "iphone os";
    var bIsMidp = sUserAgent.match(/midp/i) == "midp";
    var bIsUc7 = sUserAgent.match(/rv:1.2.3.4/i) == "rv:1.2.3.4";
    var bIsUc = sUserAgent.match(/ucweb/i) == "ucweb";
    var bIsAndroid = sUserAgent.match(/android/i) == "android";
    var bIsCE = sUserAgent.match(/windows ce/i) == "windows ce";
    var bIsWM = sUserAgent.match(/windows mobile/i) == "windows mobile";

    if (!(bIsIpad || bIsIphoneOs || bIsMidp || bIsUc7 || bIsUc || bIsAndroid || bIsCE || bIsWM)) {
//            pc
        checkBrowser=0;
    }else{
//            wap
        checkBrowser=1;
    }
}
browserRedirect();

if(checkBrowser==0){
	document.querySelector(".block1").style.display="block";
}
else{
	document.querySelector(".block2").style.display="block";
}

</script>
</body>
</html>
