<!DOCTYPE html>
<!--[if lt IE 9 ]>
<html lang="zh-cn" class="not-support-ie8">
<![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html>
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=720, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="renderer" content="webkit"/>
    <title>{% block title %}放心花是由金融工场全新推出的基于移动端的现金贷平台 — 掌上钱包，让你放心花。{% endblock %}</title>
	<meta name="keywords" content="小额借款、现金、花钱、钱包、借钱、信用卡" />
    <meta name="description" content="放心花是移动端借贷平台，主要为用户提供短期的小额急借的现金借贷服务。用户通过授信认证获得授信额度，在额度内随时可进行借款。借款额度万元以下。操作简单、方便快速、实时秒到账！" />
    <link type="text/css" rel="stylesheet" href="stylesheets/all.less.css"/>
    {% block css %}{% endblock %}
</head>
<body>

<!--接口地址前缀,结尾需要添加斜线-->
<input type="hidden" id="api-path" value="{{ API_PATH }}"/>

{% block content %}{% endblock %}

<!--// jQuery 不能加入公共库中, 因为公共库的uglify过程破坏了jQuery源码中兼容IE8的语法 -->
<script src="javascripts/jquery-1.11.3.min.js"></script>
<script src="javascripts/lib.js"></script>
<script src="javascripts/bundle.js"></script>

{% block javascripts %}{% endblock %}

<script>
    // 如果是IE8及以下版本的浏览器, 弹出浏览器升级提示框
    var tag = document.getElementsByTagName('html')[0];
    if (tag && tag.className === 'not-support-ie8') {
        // 看来是不支持IE8了
        var iframe = document.createElement('iframe');
        iframe.src = 'http://www.9888keji.com/static/keji-web/update-browser/index.html'
        iframe.frameborder = 0
        iframe.width = '100%'
        iframe.height = '100%'
        document.body.appendChild(iframe)
        iframe.setAttribute('style', 'display: block; position: absolute; z-index: 99; top: 0; left: 0; right: 0; bottom: 0; border: 0;')
    }
</script>

</body>
</html>
