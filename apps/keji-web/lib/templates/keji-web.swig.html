<!DOCTYPE html>
<!--[if lt IE 9 ]>
<html lang="zh-cn" class="not-supported-ie8">
<![endif]-->
<!--[if (gt IE 9)|!(IE)]><!-->
<html lang="zh-cn">
<!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="target-densitydpi=device-dpi, width=720, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no"/>
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="renderer" content="webkit"/>
    <title>{% block title %}金融工场 — 安全、专业、透明的综合性金融服务平台。{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="stylesheets/all.less.css"/>
    {% block css %}{% endblock %}
</head>
<body>

<!--接口地址前缀,结尾需要添加斜线-->
<input type="hidden" id="api-path" value="{{ API_PATH }}"/>
<div id="header-status-bar"></div>

{% include 'header-nav-bar.swig.html' %}
{% block content %}{% endblock %}
{% include 'footer.swig.html' %}
{% include 'sidebar-fn.swig.html' %}

<!--// jQuery 不能加入公共库中, 因为公共库的uglify过程破坏了jQuery源码中兼容IE8的语法 -->
<script src="javascripts/jquery-1.11.3.min.js"></script>
<script src="javascripts/lib.js"></script>
<script src="javascripts/bundle.js"></script>

{% block javascripts %}{% endblock %}

{% if ENV == 'production' %} {% include 'growing-io.swig.html' %} {% endif %}

<script>
    // 如果是IE8及以下版本的浏览器, 弹出浏览器升级提示框
    var tag = document.getElementsByTagName('html')[0];
    if(tag && tag.className.indexOf('not-supported-ie8') >= 0) {
        // 看来是不支持IE8了
        var iframe = document.createElement('iframe');
        iframe.src = 'http://www.9888keji.com/static/keji-web/update-browser/index.html'
        iframe.frameborder = 0
        iframe.width = '100%'
        iframe.height = '100%'
        iframe.style = 'display: block; position: absolute; z-index: 99; top: 0; left: 0; right: 0; bottom: 0; border: 0;'
        document.body.appendChild(iframe)
    }
</script>

</body>
</html>
