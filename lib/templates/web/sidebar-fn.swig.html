<div class="interest-calculator">
    <div class="bg" onClick="GlobalInterestCalculator.hide()"></div>
    <div class="ic-panel">
        <div class="ic-title">投资计算器 <b onClick="GlobalInterestCalculator.hide()">&times;</b></div>

        <table>
            <tr>
                <td style="width: 114px"></td>
                <td class="error-tips"></td>
            </tr>
            <tr>
                <td>投资金额</td>
                <td>
                    <div class="ic-input">
                        <div class="ic-unit">元</div>
                        <input id="ic-total-invest" placeholder="" value="5000"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>年化收益率</td>
                <td>
                    <div class="ic-input">
                        <div class="ic-unit">%</div>
                        <input id="ic-interest-rate" placeholder="" value="12"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td>还款方式</td>
                <td>
                    <div class="ic-input">
                        <select id="ic-return-way" class="ic-return-way">
                            <option value="once" selected="selected">一次性还款付息</option>
                            <option value="monthly">按月付息到期还本</option>
                            <option value="daily">按天一次性还款付息</option>
                        </select>
                    </div>
                </td>
            </tr>
            <tr>
                <td>投资期限</td>
                <td>
                    <div class="ic-input">
                        <div class="ic-unit" id="ic-invest-time-unit">月</div>
                        <input id="ic-invest-time" placeholder="" value="12"/>
                    </div>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a class="ic-cal" onClick="GlobalInterestCalculator.calculate()">计算</a>
                    <a class="ic-reset" onClick="GlobalInterestCalculator.reset()">重置</a>
                </td>
            </tr>
        </table>

        <div class="ic-result">
            <div class="ic-result-title">计算结果</div>
            <div class="ic-result-item">本息总计： <b class="color-red">0.00</b></div>
            <div class="ic-result-item">应收利息： <b>0.00</b></div>
            <div class="ic-result-item">每月应收本息： <b>0.00</b></div>
            <div class="ic-result-item">最后一月应收本息： <b>0.00</b></div>
        </div>
    </div>
</div>
