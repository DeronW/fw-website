<!--// 延迟加载 QQ客服 代码库, 它的顺序加载是目前网页打开过程中最慢的行为 -->
<script>
    $(function () {
        // 加载QQ客服代码库
        var qq = document.createElement("script");
        qq.src = "https://wpa.b.qq.com/cgi/wpa.php";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(qq, s);

        window.__lazy_load_qq_wpa_timer = setInterval(function () {
            if (typeof(BizQQWPA) == 'object') {
                clearInterval(window.__lazy_load_qq_wpa_timer);
                // 设置打开QQ客服按钮
                var ids = ['qq-ke-fu', 'qq-ke-fu-1', 'qq-ke-fu-2'];
                for (var i = 0; i < ids.length; i++) {
                    var id = ids[i];
                    BizQQWPA.addCustom({aty: '0', a: '0', nameAccount: 4006766988, selector: id});
                    $("$" + id).data("qq-ke-fu-ready", true);
                }
            }
        }, 2500);
    })
</script>
